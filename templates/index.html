<!DOCTYPE html>
<html>
<head>
    <title>Shakespearean Code Reviewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Shakespearean Code Reviewer</h1>
    <form action="/review" method="post" enctype="multipart/form-data">
        <label><strong>Upload a code file:</strong></label><br>
        <input type="file" name="file" accept=".py,.js,.java,.c,.cpp,.txt"><br><br>

        <label><strong>Or paste your code below:</strong></label><br>
        <textarea name="code" rows="15" cols="80" placeholder="Paste your code here..."></textarea><br><br>

        <button type="submit">Get Shakespearean Review</button>
    </form>
</body>
</html>
